<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Cycle-by-Cycle Plot by WiscSIMS</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div id='myModal' class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="gridSystemModalLabel">Modal title</h4>
				</div>
				<div class="modal-body">
					<div class="checkbox">
						<label>
							<input type="checkbox"> Check me out
						</label>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Save changes</button>
				</div>
			</div>
		</div>
	</div>
	<div id="toolbar" class="toolbar">
		<button type="button" class="btn btn-default toolbar-btn btn_select_dir">Select Folder</button>
		<button type="button" class="btn btn-default toolbar-btn" id="chick">🐤</button>
		<button type="button" class="btn btn-default toolbar-btn" id="frog">🐸</button>
		<button type="button" class="btn btn-default toolbar-btn" id="saveAsPDF">Save as PDF</button>
		<button type="button" class="btn btn-default toolbar-btn" id="saveAsSVG">Save as SVG</button>
	</div>
	<div id="main" class="main">
		<div id="graph" class="graph-area"><svg></svg></div>
		<div id="list" class="list-area">
			<ul id="asc-list" class='asc-list'></ul>
		</div>
	</div>
	<script>require('./js/app.js')</script>
</body>
</html>
