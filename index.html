<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cycle-by-Cycle Plot by WiscSIMS</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

  <div id="toolbar" class="toolbar">
    <button type="button" class="btn btn-default toolbar-btn preference-btn" id="preference"><span class="glyphicon glyphicon-cog"></span> Preferences…</button>
    <button type="button" class="btn btn-default toolbar-btn export-btn" id="exportas"><span class="glyphicon glyphicon-save"></span> Export…</button>
    <button type="button" class="btn btn-default toolbar-btn select-dir-btn pull-right"><span class="glyphicon glyphicon-folder-open"></span>  Select Folder…</button>
  </div>
  <div id="main" class="main">
    <div id="graph" class="graph-area"><svg></svg></div>
    <div id="list" class="list-area">
      <ul id="asc-list" class='asc-list'></ul>
    </div>
  </div>

  <div id='exportModal' class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="PrintConfigLabel">Export Preferences</h4>
        </div>
        <div class="modal-body">
          <form class="form-horizontal">
            <div class="form-group">
              <label for="fileformat" class="control-label col-sm-3">Format:</label>
              <div class="col-sm-9">
                <label class="radio-inline format">
                  <input type="radio" name="fileformat" id="fileformatPDF" value="pdf" checked> PDF
                </label>
                <label class="radio-inline format">
                  <input type="radio" name="fileformat" id="fileformatSVG" value="svg"> SVG
                </label>
              </div>
            </div>
            <div class="form-group">
              <label for="pages" class="control-label col-sm-3">Pages:</label>
              <div class="col-sm-9">
                <label class="radio-inline pages">
                  <input type="radio" name="pages" id="pageAll" value="all" checked> All
                </label>
                <label class="radio-inline pages">
                  <input type="radio" name="pages" id="pageCurrent" value="current"> Current
                </label>
                <label class="checkbox-inline" style="padding-left: 35px;">
                  <input type="checkbox" id="datamasking" value="datamasking" disabled> Data Masking
                </label>
              </div>
            </div>
            <div class="form-group orientation">
              <label for="paperOrientations" class="control-label col-sm-3">Orientation:</label>
              <div class="col-sm-9">
                <label class="radio-inline paper-orientation">
                  <input type="radio" name="paperOrientations" id="inlineRadio1" value="portrait" checked> Portrait
                </label>
                <label class="radio-inline paper-orientation">
                  <input type="radio" name="paperOrientations" id="inlineRadio2" value="landscape"> Landscape
                </label>
              </div>
            </div>
            <div class="form-group">
              <label for="paperSize" class="control-label col-sm-3">Paper Size:</label>
              <div class="col-sm-4">
                <select id="paperSize" class="form-control paper-size">
                  <option value="Letter" selected>Letter</option>
                  <option value="A4">A4</option>
                </select>
              </div>
            </div>
          </form>
          <div class="row myspacer" style="margin-bottom: -20px">
            <div class="col-sm-12" style="height: 40px;"> </div>
          </div>
          <div class="row hide" style="margin-bottom: -20px;" id="progressbar">
            <div class="col-sm-1"></div>
            <div class="col-sm-10">
              <div class="progress progress-striped">
                <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 0%;" id="progress-bar"> 0% </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="print-btn">Export...</button>
        </div>
      </div>
    </div>
  </div>


  <div id='configModal' class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="PrintConfigLabel">Config</h4>
        </div>
        <div class="modal-body">
          <form class="form-horizontal">
            <div class="form-group titles">
              <label for="fileformat" class="control-label col-sm-5">Title:</label>
              <div class="col-sm-7">
                <label class="checkbox-inline">
                  <input type="checkbox" id="inlineCheckbox1" value="comment" checked> Comment
                </label>
                <label class="checkbox-inline">
                  <input type="checkbox" id="inlineCheckbox2" value="filename"> File Name
                </label>
              </div>
            </div>

            <div class="form-group">
              <label for="plot-types" class="control-label col-sm-5">Plot Types:</label>
              <div class="col-sm-7 plottypes">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value="cps" checked>
                    cps
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value="hydrite" checked>
                    hydrite ratio
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value="delta" checked>
                    delta
                  </label>
                </div>
              </div>

            </div>
            <div class="form-group">
              <label for="" class="control-label col-sm-5">Average Lines and Texts:</label>
              <div class="col-sm-7 averages">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value="hydrite" checked>
                    hydrite ratio
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value="delta" checked>
                    delta
                  </label>
                </div>
              </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="save-config-btn">Save</button>
        </div>
      </div>
    </div>
  </div>
  <script>require('./js/app')</script>
</body>
</html>
